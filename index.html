<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TIME SERIES FORECASTING</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Input Data</h2>
            <textarea id="data-input" placeholder="Enter your time series data here (comma separated)"></textarea>
            <button id="forecast-button">Forecast</button>
            <button id="help-button">Help</button>
        </section>
        <section id="output-section">
            <h2>Forecasted Results</h2>
            <div id="forecast-output"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Time Series Forecasting. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
